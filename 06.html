<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callalert(){
            alert("알림메시지가 출력 되는 내장함수 alert()");
        }
    </script>
</head>
<body>
    <form action="result.html" method="post"
        <input type="text" size="15" name="schoolname" value="폴리텍대학"><br>
        <input type="text" size="15" name="id" value="성명"><br>
        <input type="password" size="15" name="pwd"><br>
        <!-- 라디오 버튼은 하나의 그룹 중에 하나만 선택되야한다: name 속성의 값-->
        성별: <input type="checkbox" name="gender">여성 &nbsp;&nbsp;
              <input type="checkbox" name="gender">남성<br>
        파일: <input type="file" name="file1"><br>
        취미: <input type="checkbox" name="read">독서 |
              <input type="checkbox" name="movie">영화 |
              <input type="checkbox" name="travel">여행 <br>
        보이지않는 data: <input type="hidden" value="10">
        <br><br>
        <input type="image" src="http://via.placeholder.com/100x100"
        <br><br><br>
        <button type="reset">취소버튼</button>
        <button type="submit">전송버튼</button>
        <button type="button" onclick="callalert()">일반버튼<!-- javascript 함수 호출 할 때 많이 사용--></button>
    
    </form>
</body>
</html>
